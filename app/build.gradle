buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://github.com/donnfelker/mvn-repo/raw/master/' }
        //required to get the plugin working again with gradle:0.11+ and AS0.6.0
        //maven { url 'https://github.com/rockerhieu/mvn-repo/raw/master/' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.+'
        //classpath 'org.robolectric.gradle:gradle-android-test-plugin:0.10.+'
        classpath 'org.robolectric:robolectric-gradle-plugin:0.11.+'
        //required to get the plugin working again on AS 0.6.0
        //classpath 'org.robolectric.gradle:gradle-android-test-plugin:0.10.1-SNAPSHOT'
    }
}

allprojects {
    repositories {
        mavenCentral()
        maven { url 'https://github.com/donnfelker/mvn-repo/raw/master/' }
    }
}


apply plugin: 'com.android.application'
apply plugin: 'robolectric'

//apply plugin: 'hugo'

android {
    compileSdkVersion 20
    buildToolsVersion '20.0.0'
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 20
        versionCode 1
        versionName '1.0'
    }
    buildTypes {
        debug {
            runProguard true
            proguardFiles 'proguard-rules.txt'
        }
        release {
            runProguard false
            proguardFiles 'proguard-rules.txt'
        }
    }
    sourceSets {
        androidTest.setRoot('src/test')
    }
    lintOptions {
        abortOnError false
        disable 'InvalidPackage'
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
